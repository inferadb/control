# Codecov Configuration
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "60...100"

  status:
    project:
      default:
        # Coverage is informational only - don't block PRs
        informational: true
        target: auto
        threshold: 5%
    patch:
      default:
        # Coverage is informational only - don't block PRs
        informational: true
        target: auto
        threshold: 5%

comment:
  layout: "condensed_header, condensed_files, condensed_footer"
  behavior: default
  require_changes: true

ignore:
  - "target/**"
  - "tests/**"
  - "**/tests/**"
  - "**/*_test.rs"
  - "**/test_*.rs"
  - "**/benches/**"
  - "**/*.generated.rs"
  - "proto/**"
  - "loadtests/**"
