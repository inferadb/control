version: "3.8"

services:
  # Ledger for production-like development
  ledger:
    image: ghcr.io/inferadb/ledger:latest
    container_name: inferadb-control-ledger
    ports:
      - "50051:50051"
    environment:
      - LEDGER_BIND_ADDR=0.0.0.0:50051
      - LEDGER_DATA_DIR=/var/lib/ledger/data
      - BOOTSTRAP_EXPECT=1
    volumes:
      - ledger-data:/var/lib/ledger/data
    networks:
      - inferadb-control-network

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: inferadb-control-mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      - inferadb-control-network

  # Optional: Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: inferadb-control-jaeger
    ports:
      - "4317:4317" # OTLP gRPC
      - "16686:16686" # Jaeger UI
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - inferadb-control-network

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: inferadb-control-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - inferadb-control-network

  # Optional: Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: inferadb-control-grafana
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - inferadb-control-network
    depends_on:
      - prometheus

volumes:
  ledger-data:
  prometheus-data:
  grafana-data:

networks:
  inferadb-control-network:
    driver: bridge
