{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "inferadb-control.serviceAccountName" . }}
  labels:
    {{- include "inferadb-control.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
---
# ClusterRole for service discovery
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "inferadb-control.fullname" . }}-discovery
  labels:
    {{- include "inferadb-control.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["endpoints", "pods"]
    verbs: ["get", "list", "watch"]
---
# ClusterRoleBinding for service discovery
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "inferadb-control.fullname" . }}-discovery
  labels:
    {{- include "inferadb-control.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "inferadb-control.fullname" . }}-discovery
subjects:
  - kind: ServiceAccount
    name: {{ include "inferadb-control.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- if eq (include "inferadb-control.tailscaleEnabled" .) "true" }}
---
# Role for Tailscale state management
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "inferadb-control.fullname" . }}-tailscale
  labels:
    {{- include "inferadb-control.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
    resourceNames: ["tailscale-state-control"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "inferadb-control.fullname" . }}-tailscale
  labels:
    {{- include "inferadb-control.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "inferadb-control.fullname" . }}-tailscale
subjects:
  - kind: ServiceAccount
    name: {{ include "inferadb-control.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}
