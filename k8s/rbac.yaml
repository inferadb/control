---
# ServiceAccount for InferaDB Control
#
# Note: Service discovery RBAC rules have been removed. In the Ledger-based
# architecture, Control uses Ledger for signing key storage and communicates
# with Engine via static endpoints. Kubernetes Endpoints discovery is not needed.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: inferadb-control
  namespace: inferadb
  labels:
    app.kubernetes.io/name: inferadb-control
    app.kubernetes.io/component: control-plane
