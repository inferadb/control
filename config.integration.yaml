# InferaDB Control Configuration - Integration Tests

control:
  frontend:
    url: "http://localhost:9090"

  listen:
    http: "0.0.0.0:9090"
    grpc: "0.0.0.0:9091"
    mesh: "0.0.0.0:9092"

  storage: "ledger"

  # Ledger storage configuration
  # ledger:
  #   endpoint: "http://ledger:50051"
  #   client_id: "control-integration"
  #   namespace_id: 1

  webauthn:
    party: "localhost"
    origin: "http://localhost:9090"

  key_file: "/tmp/integration-master.key"

  email:
    host: "localhost"
    port: 1025
    address: "test@inferadb.local"
    name: "InferaDB Test"

  limits:
    login_attempts_per_ip_per_hour: 1000
    registrations_per_ip_per_day: 100
    email_verification_tokens_per_hour: 100
    password_reset_tokens_per_hour: 100

  mesh:
    url: "http://inferadb-engine.inferadb"
    grpc: 8081
    port: 8082

  webhook:
    timeout: 5000
    retries: 0

  discovery:
    mode:
      type: kubernetes
    cache_ttl: 30
