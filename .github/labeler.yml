# Labeler configuration
# See: https://github.com/actions/labeler
# Labels must match those defined in repos.json

# Documentation
area/docs:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.md"
          - "docs/**/*"

# CI/CD
area/ci:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/**/*"

# Configuration
area/config:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.toml"
          - "**/*.yaml"
          - "**/*.yml"
          - "**/*.json"
          - "!package*.json"
          - "!.github/**/*"

# Dependencies
area/deps:
  - changed-files:
      - any-glob-to-any-file:
          - "**/Cargo.toml"
          - "**/Cargo.lock"

# Testing
area/testing:
  - changed-files:
      - any-glob-to-any-file:
          - "**/tests/**/*"
          - "**/*_test.rs"
          - "**/*_tests.rs"

# Tenancy/Multi-tenant
area/tenancy:
  - changed-files:
      - any-glob-to-any-file:
          - "**/tenant/**/*"
          - "**/tenancy/**/*"
          - "**/multi-tenant/**/*"

# Vault Management
area/vault:
  - changed-files:
      - any-glob-to-any-file:
          - "**/vault/**/*"

# Session/Authentication
area/session:
  - changed-files:
      - any-glob-to-any-file:
          - "**/session/**/*"

# Passkey/WebAuthn
area/passkey:
  - changed-files:
      - any-glob-to-any-file:
          - "**/passkey/**/*"
          - "**/webauthn/**/*"

# Client Management
area/client:
  - changed-files:
      - any-glob-to-any-file:
          - "**/client/**/*"

# Team Management
area/team:
  - changed-files:
      - any-glob-to-any-file:
          - "**/team/**/*"

# API
area/api:
  - changed-files:
      - any-glob-to-any-file:
          - "**/api/**/*"
          - "**/grpc/**/*"
          - "**/rest/**/*"

# Authentication
area/auth:
  - changed-files:
      - any-glob-to-any-file:
          - "**/auth/**/*"
          - "**/authentication/**/*"
          - "**/authorization/**/*"
